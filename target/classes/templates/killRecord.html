<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>商城高并发抢购-抢购成功商品详情页面</title>
    <div th:replace="head::head"></div>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h2>当前用户名：</h2><h2 class="text-danger">[[${info.userName}]]</h2>
        </div>
        <div class="panel-body">
            <h2>抢购的商品名称：</h2><h2 class="text-danger">[[${info.itemName}]]</h2>
        </div>
        <div class="panel-body">
            <h2>订单编号：</h2><h2 class="text-danger">[[${info.code}]]</h2>
        </div>
        <div class="panel-body">
            <h2>成功抢购的时间：</h2><h2 class="text-danger"><span th:text="${#dates.format(info.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span></h2>
        </div>
        <div class="panel-body">
            <h2>当前支付的状态：</h2>
            <h2 class="text-danger">
                <td th:switch = "${info.status==1}" >
                    <span th:case="true" >已成功付款</span>
                    <span th:case="false" >未支付或已取消</span>
                </td>
            </h2>
        </div>
    </div>
    <table>
        <tr>
            <td><strong><input type="button" value="点击生成二维码进行支付" style="font-size: 30px;width: 1100px;height: auto;background-color: #28a4c9;"
                               onclick="alert('支付的教程目前不在这个课程讲解哦--敬请期待debug的微信、支付宝支付实战视频教程')"/></strong></td>
        </tr>
    </table>
</div>

</body>
<script src="/asserts/js/jquery.js"></script>
<script src="/asserts/js/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="/asserts/js/jquery.cookie.min.js"></script>
<script src="/asserts/js/jquery.countdown.min.js"></script>
</html>

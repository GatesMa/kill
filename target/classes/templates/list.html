<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--<div th:with="ctx=${#httpServletRequest.getContextPath()}"></div>-->
<head>
    <title>商城高并发抢单-商品列表</title>
    <div th:replace="head::head"></div>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>商城高并发抢单-秒杀商品列表</h2>
        </div>

        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td style="font-size: 15px"><strong style="color: red">商品名称</strong></td>
                        <td style="font-size: 15px"><strong style="color: red">剩余数量</strong></td>
                        <td style="font-size: 15px"><strong style="color: red">开始时间</strong></td>
                        <td style="font-size: 15px"><strong style="color: red">结束时间</strong></td>
                        <td style="font-size: 15px"><strong style="color: red">查看详情</strong></td>
                    </tr>
                </thead>
                <tbody>

                <tr th:each="item:${list}">
                    <td th:text="${item.itemName}"></td>
                    <td>[[${item.total}]]</td>
                    <td th:text="${#dates.format(item.startTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#dates.format(item.endTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:switch = "${item.canKill == 1}" >
                        <a th:case="true" class="btn btn-info" th:href="${#httpServletRequest.getContextPath()} + '/item/detail/' + ${item.id}" target="_blank">详情</a>
                        <a th:case="false" class="btn btn-info">哈哈~商品已抢购完毕或者不在抢购时间段哦!</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/asserts/js/jquery.js"></script>
<script src="/asserts/js/bootstrap-3.3.0/js/bootstrap.min.js"></script>
</html>
